<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form registration with validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="container">

        <div class="section registration-container">
            <form action="#">
                <h1>Create an Account</h1>
                <input type="email" placeholder="Email">
                <input type="username" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button>Confirm</button>
                <span>Or Sign Up with</span>
                <div class="social-icons">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <div class="section login-container">
            <form action="#">
                <h1>Log In</h1>
                <input type="email" placeholder="Email">
                <input type="password"  placeholder="Password">
                <a href="#" class="pass-forgot">Forgot your password?</a>
                <button>Log In</button>
                <span>or Log In with</span>
                <div class="social-icons">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <div class="over-container">
            <div class="over-layer">
                <div class="over over-left">
                    <h1>Nice to See You!</h1>
                    <p>Please log in with your userdata</p>
                    <button class="btn" id="signin">Sign In</button>
                </div>
                <div class="over over-right">
                    <h1>Nice to Meet You!</h1>
                    <p>For register please enter your personal details</p>
                    <button class="btn" id="signup">Sign Up</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
